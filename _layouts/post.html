---
layout: default
---
<h1>
	<div class="post-date">
		<time class="entry-date" datetime="{{ post.date | date:'%B %-d, %Y' }}">
			<span class="entry-day">{{ post.date | date:'%-d' }}</span>
			<span class="entry-month">{{ post.date | date:'%b' }}</span>
			<span class="entry-year">{{ post.date | date:'%Y' }}</span>
		</time>
	</div>
	{{ page.title }}
</h1>
{{ content }}

<hr />

{% if post.comments != false %}
<div class="tag_wrapper">
    <span class="glyphicon glyphicon-tag"></span> tags
    <ul class="tags">
    	{% for tag in page.tags %}
        <li><a href="/search?tags={{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</div>
<span class='st_facebook_large' displayText='Facebook'></span>
<span class='st_twitter_large' displayText='Tweet'></span>
<span class='st_googleplus_large' displayText='Google +'></span>
<span class='st_reddit_large' displayText='Reddit'></span>
<hr />
<div id="disqus_thread"></div>
{% endif %}
