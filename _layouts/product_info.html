---
layout: default
---
<h1>{{ page.title }}</h1>

<div>
	<ul class="nav nav-list">
		{% for entry in page.sidebar %}
		<li class="nav-header">{{ entry.text }}</li>
			{% for link in entry.links %}
			<li>
				<a href="{{ link.href }}">{{ link.text }}</a>
			</li>
			{% endfor %}
		{% endfor %}
	</ul>
	{{ content }}
</div>
