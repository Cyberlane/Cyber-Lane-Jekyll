<!DOCTYPE html>
<html>
    <head>
        <title>Cyber-Lane | {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="canonical" href="{{ page.url }}" />
        <link rel="stylesheet" type="text/css" href="/Content/master.css"/>
        <link rel="alternate" type="application/atom+xml" title="{{ site.name }} - Feed" href="{{ site.url }}/blog/feed.atom" />
    </head>
    <body>
        <div id="wrap" class="wrap">
            <div id="main">
                <div class="masterhead">
                    <header>
                        <h1>Cyber-Lane | {{ page.title }}</h1>
                    </header>
                </div>
                <div class="container-fluid content-container">
                    <div id="main-row" class="row-fluid">
                        <div class="span3 self-portrait hidden-phone">
                            <img class="hidden-phone" src="/Content/layout/Cyber-Lane-partsv2_0000_portrait.png" alt="Portrait of Justin Nel"/>
                        </div>
                        <div class="span6">
                            <div class="navbar">
                                <div class="navbar-inner">
                                    {% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
                                    <ul class="nav">
                                        <li {% if location == '' %}class="active" {% endif %}>
                                            <a href="/">Home</a>
                                        </li>
                                        <li {% if location == 'blog' %}class="active" {% endif %}>
                                            <a href="/blog">Blog</a>
                                        </li>
                                        <li {% if location == 'products' %}class="active" {% endif %} sytle="display:none;">
                                            <a href="/products">Products</a>
                                        </li>
                                        <li {% if location == 'contact' %}class="active" {% endif %}>
                                            <a href="/contact">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="well">
                                {{ content }}
                            </div>
                        </div>
                        <div class="span2 hidden-phone">
                            <div class="well">
                                <a href="https://www.tindie.com/stores/Cyberlane/?ref=offsite_badges&utm_source=sellers_Cyberlane&utm_medium=badges&utm_campaign=badge_large"><img src="https://d2ss6ovg47m0r5.cloudfront.net/badges/tindie-larges.png" alt="I sell on Tindie" width="200" height="104"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer hidden-phone">
        </footer>
        <script src="/Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="/Scripts/bootstrap.min.js" type="text/javascript"></script>
        <script src="/Scripts/application.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
        <script type="text/javascript">
            stLight.options({publisher: "d287f14e-dbfc-41bf-a926-bf3302f08e6c", doNotHash: true, doNotCopy: true, hashAddressBar: false});
            var disqus_shortname  = 'justinn',
                disqus_identifier = '{{ page.path | split:'/' | last | cgi_escape }}',
                disqus_url        = '{{ site.url }}{{ page.url | uri_escape }}',
                _gaq = _gaq || [];
                _gaq.push(['_setAccount', 'UA-5122877-1']);
                _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                var load = function(src){
                    var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = src;
                    var e = document.getElementsByTagName('script')[0]; e.parentNode.insertBefore(s, e);
                };
                load('//' + disqus_shortname + '.disqus.com/count.js');
                if (document.getElementById('disqus_thread')) {
                    load('//' + disqus_shortname + '.disqus.com/embed.js');
                }
            })();
        </script>
    </body>
</html>
