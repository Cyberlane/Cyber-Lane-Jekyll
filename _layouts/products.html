---
layout: default
---
<h1>{{ page.title }}</h1>

<div>
	{{ content }}
</div>

{% for product in page.products %}
<div class="row-fluid">
	<div class="span3">
		<img src="{{ product.img.src }}" alt="{{ product.img.alt }}" class="img-thumbnail" />
	</div>
	<div class="span5">
		<h3>{{ product.title }}</h3>
		<div>
			<a href="{{ product.wiki }}" target="_blank">Instructions</a>
		</div>
		{{ product.description }}
	</div>
</div>
<hr />
{% endfor %}
