name:         'Cyber-Lane'
safe:         true
#auto:        true
#server:      false
port:         4000
url:          'http://www.cyber-lane.com'
domain:       'http://cyber-lane.com'
author:       'Justin Nel'
description:  'Cyber-Lane is a blog for Justin Nel featuring his thoughts, instructions for electronic kits he has designed, teardowns, hardware hacking, and more!'

source:              .
destination:         ./_site
plugins_dir:         ./_plugins
gems:                [jekyll-paginate]

future:              true
lsi:                 false
highlighter:         false
markdown:            kramdown
#permalink:           '/blog/:year/:title'
include:             ['_pages','_products']
relative_permalinks: false
paginate:            10
paginate_path:       '/blog/page:num/'
excerpt_separator:   '{{ more }}'

kramdown:
  auto_ids:         true,
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:      false

  coderay:
    coderay_wrap:               div
    coderay_line_numbers:       inline
    coderay_line_numbers_start: 1
    coderay_tab_width:          4
    coderay_bold_every:         10
    coderay_css:                style
